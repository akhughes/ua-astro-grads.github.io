<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
{% include head.html %}
  </head>
  <body>
    <section>
      <h1>{{ page.title | default: site.title }}</h1>
      {{ content }}
    </section>
    {% for post in site.posts %}
    <article>
      {% include post.html %}
    </article>
    {% endfor %}
    <footer>
{% include footer.html %}
    </footer>
  </body>
</html>
